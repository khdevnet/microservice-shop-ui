<div [@routerTransition]>
    <app-page-header [heading]="'Products'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-6 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">Products</div>
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of rows">
                        <th scope="row">{{item.id}}</th>
                        <td><a routerLink="/products/{{item.id}}"> {{item.name}}</a></td>
                        <td>{{item.price}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="col col-xl-6 col-lg-12">
            <button routerLink="/products/new" class="btn btn-secondary" type="button">Add</button>
        </div>
    </div>
</div>
